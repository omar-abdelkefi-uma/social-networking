<div class="d-flex align-items-center auth px-0" style="margin-top: 20px;">
  <div class="row w-100 mx-0">
    <div class="col-lg-4 mx-auto" style="padding-left: 37px;
      padding-right: 37px;
      padding-top: 21px;
      padding-bottom: 21px;">
      <div class="auth-form-light text-left py-5 px-4 px-sm-5">
        <div class="brand-logo">
          <img src="assets/images/logo.svg" alt="logo">
        </div>
        <h4>Reset your password</h4>
        <h6 class="font-weight-light">Enter your user account's verified email address and we will send<br> you a
          password reset link.</h6>
        <form class="pt-3" [formGroup]="reactiveForm">
          <div class="alert alert-fill-danger" role="alert" *ngIf="errorMessage">
            <i class="mdi mdi-information-outline"></i>
            <strong style="font-size: 12px;">{{errorMessage}}</strong>
          </div>
          <div class="form-group">
            <input type="email" formControlName="username" class="form-control form-control-lg" id="exampleInputEmail1" placeholder="Email">
          </div>
          <div class="mt-3" (click)="resetPass()">
            <a class="btn btn-block btn-primary btn-lg font-weight-medium auth-form-btn"
              >Confirm</a>
          </div>
          <div class="text-center mt-4 font-weight-light">
            Already have an account? <a routerLink="../login" class="text-primary">Log in</a>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
