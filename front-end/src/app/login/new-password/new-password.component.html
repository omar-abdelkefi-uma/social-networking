<div class="d-flex align-items-center auth px-0" style="margin-top: 20px;">
  <div class="row w-100 mx-0">
    <div class="col-lg-4 mx-auto" style="padding-left: 37px;
      padding-right: 37px;
      padding-top: 21px;
      padding-bottom: 21px;">
      <div class="auth-form-light text-left py-5 px-4 px-sm-5">
        <div class="brand-logo">
          <img src="assets/images/logo.svg" alt="logo">
        </div>
        <h4>Hello! Reset your password</h4>
        <h6 class="font-weight-light">click on button below after provide new password.</h6>


        <form class="pt-3" [formGroup]="reactiveForm" class="needs-validation" novalidate>

          <div class="alert alert-fill-danger" role="alert" *ngIf="errorMessage">
            <i class="mdi mdi-information-outline"></i>
            <strong style="font-size: 12px;">{{errorMessage}}</strong>
          </div>
          <div class="form-group">
            <input type="password" class="form-control form-control-lg" id="exampleInputPassword1"
              placeholder="Password" formControlName="password" [(ngModel)]="password" required>
            <div
              *ngIf="reactiveForm.get('password').invalid && (reactiveForm.get('password').touched || reactiveForm.get('password').dirty)"
              class="text-danger">
              <small *ngIf="reactiveForm.get('password').hasError('required')">Password is
                required.</small>

              <small *ngIf="reactiveForm.get('password').hasError('minlength')">Password must be at least 6 characters
                long.</small>

            </div>
          </div>
          <div class="form-group">
            <input type="password" class="form-control form-control-lg" id="exampleInputPassword1"
              placeholder="Matching password" formControlName="matchingPassword" [(ngModel)]="matchingPassword"
              required>

            <div class="text-danger" *ngIf="reactiveForm.get('matchingPassword').invalid && (reactiveForm.get('matchingPassword').touched 
    || reactiveForm.get('matchingPassword').dirty)">
              <small *ngIf="reactiveForm.get('matchingPassword').hasError('required')">Matching password is
                required.</small>
              <small *ngIf="reactiveForm.get('matchingPassword').hasError('passwordsMismatch')">Password do not
                match.</small>

            </div>
          </div>
          <div class="mt-3">
            <a type="submit" [ngClass]="{'disabled' : reactiveForm.invalid}"
              class="btn btn-block btn-primary btn-lg font-weight-medium auth-form-btn" (click)="changePassword()">Change Password</a>
          </div>

          <div class="text-center mt-4 font-weight-light">
            Don't have an account? <a routerLink="../../register" class="text-primary">Create</a>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
