<div class="d-flex align-items-center auth px-0" id="login-container" style="margin-top: 20px;">
  <div class="row w-100 mx-0">
    <div class="col-lg-4 mx-auto" id="login-card"
      style="padding-left: 37px; padding-right: 37px; padding-top: 21px; padding-bottom: 21px;">
      <div class="auth-form-light text-left py-5 px-4 px-sm-5" id="login-form-container">
        <div class="brand-logo" id="brand-logo">
          <img src="assets/images/logo.svg" alt="logo">
        </div>
        <h4 id="welcome-message">Hello! let's get started</h4>
        <h6 class="font-weight-light" id="sign-in-message">Sign in to continue.</h6>

        <form class="pt-3 needs-validation" [formGroup]="reactiveForm" novalidate id="login-form">

          <!-- Error and Success Messages -->
          <div class="alert alert-fill-danger" role="alert" *ngIf="errorMessage" id="error-message">
            <i class="mdi mdi-information-outline"></i>
            <strong style="font-size: 12px;">{{errorMessage}}</strong>
          </div>
          <div class="alert alert-fill-success" role="alert" *ngIf="message" id="success-message">
            <i class="mdi mdi-information-outline"></i>
            <strong style="font-size: 12px;">{{message}}</strong>
          </div>

          <!-- Username Input Field -->
          <div class="form-group">
            <input type="email" class="form-control form-control-lg" id="input-username" placeholder="Username"
              formControlName="username" [(ngModel)]="username" required>
            <div
              *ngIf="reactiveForm.get('username').invalid && (reactiveForm.get('username').touched || reactiveForm.get('username').dirty)"
              class="text-danger" id="username-error">
              <small *ngIf="reactiveForm.get('username').hasError('required')">Username is required.</small>
              <small *ngIf="reactiveForm.get('username').hasError('email')">Enter a valid email address as your
                username.</small>
            </div>
          </div>

          <!-- Password Input Field -->
          <div class="form-group">
            <input type="password" class="form-control form-control-lg" id="input-password" placeholder="Password"
              formControlName="password" [(ngModel)]="password" required>
            <div class="text-danger"
              *ngIf="reactiveForm.get('password').invalid && (reactiveForm.get('password').touched || reactiveForm.get('password').dirty)"
              id="password-error">
              <small *ngIf="reactiveForm.get('password').invalid">Password is required.</small>
            </div>
          </div>

          <!-- Sign In Button -->
          <div class="mt-3">
            <button type="button" [ngClass]="{'disabled' : reactiveForm.invalid}"
              class="btn btn-block btn-primary btn-lg font-weight-medium auth-form-btn" (click)="login()"
              id="sign-in-button">
              SIGN IN
            </button>
          </div>

          <!-- Keep Me Signed In Checkbox and Forgot Password Link -->
          <div class="my-2 d-flex justify-content-between align-items-center">
            <div class="form-check">
              <label class="form-check-label text-muted">
                <input type="checkbox" class="form-check-input" formControlName="remember" name="remember"
                  [(ngModel)]="remember" id="keep-signed-in">
                <i class="input-helper"></i>
                Keep me signed in
              </label>
            </div>
            <a href="javascript:(void)" routerLinkActive="active" [routerLink]="['/user/forgetpassword']"
              class="auth-link text-black" id="forgot-password-link">Forgot password?</a>
          </div>

          <!-- Social Login Buttons -->
          <div class="mb-2 d-flex justify-content-center" style="gap: 30px;">
            <button type="button" (click)="goTo(googleURL)" class="btn btn-social-icon btn-google"
              id="google-login-button">
              <i class="mdi mdi-google"></i>
            </button>
            <button type="button" class="btn btn-social-icon btn-github" (click)="goTo(githubURL)"
              id="github-login-button">
              <i class="mdi mdi-github"></i>
            </button>
          </div>

          <!-- Create Account Link -->
          <div class="text-center mt-4 font-weight-light" id="create-account-link">
            Don't have an account? <a routerLink="../register" class="text-primary">Create</a>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
